<nb-sidebar tag="notifications-right" class="info-sidebard" state="collapsed" right fixed>
  <div class="section infos">
    <div class="header">
      <div (click)="toggleNotifications()" class="close">
        <mat-icon aria-hidden="false">close</mat-icon>
      </div>
      <span>Notifications</span>
      <div class="line"></div>
    </div>
    <div class="content">

    </div>
  </div>
</nb-sidebar>

<div class="header-container">
</div>
<div class="header-container header-navigation">
  <ul class="route-tabset">
    <li  [ngClass]="linkReport&&hover ? 'active' : ''" (mouseover)="hover=false" (mouseout)="hover=true" class="route-tab"><a class="tab-link" [routerLink]="routerlink"><span class="tab-span">Report</span></a></li>
    <li [ngClass]="linkTeam&&hover ? 'active' : ''" (mouseover)="hover=false" (mouseout)="hover=true" class="route-tab"><a class="tab-link" routerLink="team"><span class="tab-span">Team</span></a></li>
    <li [ngClass]="linkSupport&&hover ? 'active' : ''" (mouseover)="hover=false" (mouseout)="hover=true" class="route-tab"><a class="tab-link" routerLink="support"><span class="tab-span">Support</span></a></li>
    <li [ngClass]="linkAbout&&hover ? 'active' : ''" (mouseover)="hover=false" (mouseout)="hover=true" class="route-tab"><a class="tab-link" routerLink="about"><span class="tab-span">About</span></a></li>
    <li [ngClass]="linkApiDocs&&hover ? 'active' : ''" (mouseover)="hover=false" (mouseout)="hover=true" class="route-tab"><a class="tab-link" routerLink="api"><span class="tab-span">Api Docs</span></a></li>
  </ul>
</div>
<div class="header-container">
  <nb-actions size="small">
    <nb-action class="control-item" (click)="toggleNotifications()" icon="bell" ></nb-action>
    <nb-action class="control-item" icon="settings" routerLink="/pages/settings"></nb-action>
    <nb-action class="user-action" *nbIsGranted="['view', 'user']" >
      <nb-user [nbContextMenu]="userMenu"
               [name]="user?.name"
               [picture]="user?.picture"
               onlyPicture>
      </nb-user>
    </nb-action>
  </nb-actions>
</div>
