<ng-template #dialog let-data let-ref="dialogRef">
  <nb-card>
    <nb-card-header>Files</nb-card-header>
    <nb-card-body>{{ data }}</nb-card-body>
    <nb-card-footer>
      <div class="close-dialog-container"><div class="close-dialog"><button (click)="ref.close()">Close</button></div></div>
    </nb-card-footer>
  </nb-card>
</ng-template>
<div class="row">
  <div class="col-12">
    <div class="table codeanalysis">
      <table mat-table [dataSource]="dataSourceFileAnalysis" class="mat-elevation-z8">
        <ng-container matColumnDef="finding" *ngIf="system=='android'">
          <th mat-header-cell *matHeaderCellDef> Finding </th>
          <td mat-cell *matCellDef="let element">
            <div class="issue"><span>{{element.finding}}</span></div>
          </td>
        </ng-container>
        <ng-container matColumnDef="finding" *ngIf="system=='ios'">
          <th mat-header-cell *matHeaderCellDef> ISSUE </th>
          <td mat-cell *matCellDef="let element">
            <div class="issue"><span>{{element.issue}}</span></div>
          </td>
        </ng-container>

        <ng-container matColumnDef="files">
          <th mat-header-cell *matHeaderCellDef> File </th>
          <td mat-cell *matCellDef="let element">
            <div class="file-button"
                 (click)="open(dialog, element.files)" >
              <span>View File</span>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumnsFileAnalysis"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumnsFileAnalysis;"></tr>

      </table>
      <div class="empty-table" *ngIf="emptyCheck">No data</div>

    </div>
  </div>

</div>
