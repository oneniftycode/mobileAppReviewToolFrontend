<div class="row">
  <div class="col-12">
    <div class="table codeanalysis">
      <table mat-table [dataSource]="dataSourceFirebase" class="mat-elevation-z8">
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>
            <span>Severity</span>
            <div class="filter">
              <nb-select placeholder="Select" [(selected)]="selectedItem" tiny>
                <nb-option class="filter-option" value="">All</nb-option>
                <nb-option class="filter-option" value="High">High</nb-option>
                <nb-option class="filter-option" value="Low">Low</nb-option>
                <nb-option class="filter-option" value="Medium">Medium</nb-option>
              </nb-select>
            </div>
          </th>
          <td mat-cell *matCellDef="let element">
            <div class="severity-render {{element.status}}"><span>{{element.status}}</span></div>
          </td>
        </ng-container>
        <ng-container matColumnDef="url">
          <th mat-header-cell *matHeaderCellDef> Firebase URL </th>
          <td mat-cell *matCellDef="let element">
            <div class="issue"><span>{{element.url}}</span></div>
          </td>
        </ng-container>

        <ng-container matColumnDef="message">
          <th mat-header-cell *matHeaderCellDef> Details </th>
          <td mat-cell *matCellDef="let element"> {{element.message}}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumnsFirebase"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumnsFirebase;"></tr>
      </table>
      <div class="empty-table" *ngIf="emptyCheck">No data</div>
    </div>
  </div>
</div>
