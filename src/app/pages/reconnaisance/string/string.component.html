<div class="row">
  <div class="col-12">
    <table mat-table [dataSource]="dataSourceString" class="mat-elevation-z8">
      <ng-container matColumnDef="string">
        <th mat-header-cell *matHeaderCellDef>
          <span>All Strings</span>
        </th>
        <td mat-cell *matCellDef="let element">
          <span>{{ element.string }}</span>
        </td>
      </ng-container>
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let element"><span>{{ element.description }}</span></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumnsString"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumnsString;"></tr>
    </table>
    <div class="empty-table" *ngIf="emptyCheck">No data</div>

  </div>
</div>
