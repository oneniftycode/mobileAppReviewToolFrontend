<ng-template #dialog let-data let-ref="dialogRef">
  <nb-card>
    <nb-card-header>Files</nb-card-header>
    <nb-card-body>{{ data }}</nb-card-body>
    <nb-card-footer>
      <div class="close-dialog-container"><div class="close-dialog"><button (click)="ref.close()">Close</button></div></div>
    </nb-card-footer>
  </nb-card>
</ng-template>
<div class="row">
  <div class="col-12">
    <div class="table codeanalysis">
      <table mat-table [dataSource]="dataSourceEmails" class="mat-elevation-z8">
        <ng-container matColumnDef="emails">
          <th mat-header-cell *matHeaderCellDef> Emails </th>
          <td mat-cell *matCellDef="let element">
            <span>{{element.emails}}</span>
          </td>
        </ng-container>
        <ng-container matColumnDef="path">
          <th mat-header-cell *matHeaderCellDef> File </th>
          <td mat-cell *matCellDef="let element">
            <div class="file-button" (click)="open(dialog, element.path)"><span>View File</span></div>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumnsEmails"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumnsEmails;"></tr>
      </table>
      <div class="empty-table" *ngIf="emptyCheck">No data</div>
    </div>
  </div>
</div>
